name: C/C++ CI

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: apt
      run: sudo apt update && sudo apt install bison flex ninja-build lua5.3
    - name: make
      run: make

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: brew
      run: brew install ninja lua@5.4
    - name: make
      run: |
        make

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: MSYS2
        install: >-
          make
          gcc
          mingw-w64-i686-lua
          ninja
          bison
          flex
          zip
          git
    - uses: actions/checkout@v3
    - name: build
      run: |
        make

